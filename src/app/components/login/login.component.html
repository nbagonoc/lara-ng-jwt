<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="">Email</label>
              <input
                type="text"
                name="email"
                class="form-control"
                placeholder="your email"
                [(ngModel)]="email"
                #thisEmail="ngModel"
                required
              />
              <span
                *ngIf="thisEmail.errors?.required && thisEmail.touched"
                class="small text-danger"
                >email is required</span
              >
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="your password"
                [(ngModel)]="password"
                #thisPassword="ngModel"
                required
              />
              <span
                *ngIf="thisPassword.errors?.required && thisPassword.touched"
                class="small text-danger"
                >Password is required</span
              >
            </div>
            <input
              [disabled]="!f.valid"
              type="submit"
              value="Login"
              class="btn btn-outline-success"
            />
            <hr />
            <span class="text-muted"
              >Don't got an account?
              <a routerLink="/register" class="">Register here</a></span
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
