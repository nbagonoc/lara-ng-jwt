<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="">Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="your name"
                [(ngModel)]="name"
                #thisName="ngModel"
                required
              />
              <!-- Response error -->
              <span class="small text-danger" [hidden]="!errors.name">
                {{ errors.name }}
              </span>
              <!-- Front-end error -->
              <span
                *ngIf="thisName.errors?.required && thisName.touched"
                class="small text-danger"
                >name is required</span
              >
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input
                type="text"
                name="email"
                class="form-control"
                placeholder="your email"
                [(ngModel)]="email"
                #thisEmail="ngModel"
                required
              />
              <!-- Response error -->
              <span class="small text-danger" [hidden]="!errors.email">
                {{ errors.email }}
              </span>
              <!-- Front-end error -->
              <span
                *ngIf="thisEmail.errors?.required && thisEmail.touched"
                class="small text-danger"
                >email is required</span
              >
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="your password"
                [(ngModel)]="password"
                #thisPassword="ngModel"
                required
              />
              <!-- Response error -->
              <span class="small text-danger" [hidden]="!errors.password">
                {{ errors.password }}
              </span>
              <!-- Front-end error -->
              <span
                *ngIf="
                  thisPassword.errors?.required && thisPassword.touched
                "
                class="small text-danger"
                >Password is required</span
              >
            </div>
            <div class="form-group">
              <label for="">Confirm Password</label>
              <input
                type="password"
                name="password_confirmation"
                class="form-control"
                placeholder="confirm your password"
                [(ngModel)]="password_confirmation"
                #thisPassword_confirmation="ngModel"
                required
              />
              <!-- Response error -->
              <span
                class="small text-danger"
                [hidden]="!errors.password_confirmation"
              >
                {{ errors.password_confirmation }}
              </span>
              <!-- Front-end error -->
              <span
                *ngIf="
                  thisPassword_confirmation.errors?.required &&
                  thisPassword_confirmation.touched
                "
                class="small text-danger"
                >confirm password is required</span
              >
            </div>
            <input
              [disabled]="!f.valid"
              type="submit"
              value="Register"
              class="btn btn-outline-success"
            />
            <hr />
            <span class="text-muted"
              >Already got an account?
              <a routerLink="/login" class="">Login here</a></span
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
